<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tìm kiếm người dùng</title>
</h:head>
<h:body>
    <h1>Tìm kiếm người dùng</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="searchTerm" value="Tên người dùng:" />
            <h:inputText id="searchTerm" value="#{userController.searchTerm}" required="true" />
        </h:panelGrid>

        <h:commandButton value="Tìm kiếm" action="#{userController.search}" />
    </h:form>

    <h:messages />

    <h:form>
        <h:commandButton value="Quay lại" action="#{userController.goToDashboard}" />
    </h:form>
</h:body>
</html>
